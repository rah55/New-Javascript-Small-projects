<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img src="back-button.png" class="movement" id="left" alt="" />
      <div id="image-gallery">
        <div>
          <span><img src="cartoon1.avif" alt="cartoon" class="pic" /> </span>
          <span><img src="cartoon2.avif" alt="cartoon" class="pic" /></span>
          <span><img src="cartoon3.avif" alt="cartoon" class="pic" /></span>
        </div>
        <div>
          <span><img src="cartoon4.avif" alt="cartoon" class="pic" /></span>
          <span><img src="cartoon5.avif" alt="cartoon" class="pic" /></span>
          <span><img src="cartoon6.avif" alt="cartoon" class="pic" /></span>
        </div>
      </div>
      <img src="right.png" class="movement" id="right" alt="" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
